projects:
  test-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: kfems2wj6ndgvewor2q2nmviei
        maxDepth: 2
extensions:
  amplify:
    version: 3
